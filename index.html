<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Avançado</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Arima:wght@100..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Serif+Display:ital@0;1&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Lilita+One&family=Lobster&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rozha+One&family=Spicy+Rice&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho com barra de navegação -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <h1>Landscape Album</h1>
    </header>

    <!-- Seção de galeria de fotos com grid avançado -->
    <section class="photo-gallery">
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2017/10/18/14/54/london-eye-2864410_640.jpg" alt="Foto 1">
        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2021/08/14/01/58/museum-6544420_640.jpg" alt="Foto 2">
        </div>
        <div class="photo-item wide">
            <img src="https://cdn.pixabay.com/photo/2016/08/03/21/38/london-1567903_640.jpg" alt="Foto 3">
        </div>
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2020/08/14/12/34/saltburn-pier-5487835_640.jpg" alt="Foto 4">
        </div>
        <div class="photo-item wide">
            <img src="https://cdn.pixabay.com/photo/2015/12/25/19/25/canada-1107893_640.jpg" alt="Foto 5">
        </div>
        <div class="photo-item tall">
            <img src="https://cdn.pixabay.com/photo/2016/09/18/23/23/sugarloaf-mountain-1679285_640.jpg" alt="Foto 6">
        </div>
        <div class="photo-item ">
            <img src="https://cdn.pixabay.com/photo/2019/07/14/08/08/night-4336403_1280.jpg" alt="Foto 7">
        </div>
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2019/12/24/09/54/castle-4716391_640.jpg" alt="Foto 8">
        </div>
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2022/06/22/16/10/cathedral-7278228_1280.jpg" alt="Foto 9">
        </div>
        <div class="photo-item">
            <img src="https://cdn.pixabay.com/photo/2019/09/01/17/32/shirts-4445617_1280.jpg" alt="Foto 10">
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Meu Álbum de Fotos. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
